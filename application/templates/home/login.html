{% extends "base.html" %}
{% block title%}Login{% endblock %}
{% block content %}  

<p class="h2" style="text-align:center;"><b>Login</b></p>
  <div class="container p-4 my-3"  style="border: 1px solid black; width: 500px" >
    <form action="/login" method="post"> 

      <!-- Placeholder for logo (if we have one)-->
      <div class="container my-2" style="border: 1px solid black; width: 200px; height: 200px;">
        <label for="Logo" ><b>Logo Goes Here If Applicable</b></label>
      </div>

      <!-- Email -->
      <div class="p-1"> 
        <label for="email"><b>Email</b></label>
        <input type="email" class="form-control" placeholder="Enter email" id="email" name="email" >
      </div>
      <!-- Password -->
      <div class="p-1">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="pwd" >
      </div>
      <!-- Display Message if wrong Email/password-->
      <div class ="msg text-danger" >{{ msg }}</div>
      <!-- Remember Me -->
      <label class="p-1">
        <input type="checkbox" name="remember"> Remember Me
      </label>

      <!-- Forgot Password Button-->
      <div class="col text-center p-1 "  >
          <button type="button" class="btn btn-link btn-sm"  >Forgot Email/Password</button>
      </div>

      <!-- Submit Button -->
      <div class="col text-center p-1">
          <button type="submit" class="btn btn-primary px-5">Submit</button>
      </div>

      <!-- Cancel -->
      <div class="col text-center p-1">
          <a href="/" class="btn btn-danger btn-sm" role="button">Cancel</a>
      </div> 

    </form>
  </div>
{% endblock %}
